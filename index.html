<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTCanvas â€“ Simple Drawing Tool</title>
        <meta name="description" content="A lightweight in-browser drawing canvas">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html,
            body{
                padding:0;
                margin:0;
            }

            /* Toolbar */
            #controls{
                display:flex;
                align-items:center;
                gap:.75rem;
                padding:.5rem 1rem;
                background:#f4f4f4;
                border-bottom:1px solid #ddd;
                box-sizing:border-box;
            }

            #controls label{
                font-size:.85rem;
                font-family:system-ui,sans-serif;
            }

            canvas{
                background-color:white;
                display:block;
                width:100vw;
                height:calc(100vh - 48px); /* leave room for toolbar */
                cursor: crosshair;         /* default cursor for drawing */
            }

            /* Cursor shown when eraser mode is active.
               (index.js toggles the .erasing class) */
            canvas.erasing{
                cursor: cell;              /* simple visual difference */
            }
        </style>
        <script defer src = "index.js"></script>
    </head>
    <body>
        <!-- Controls -->
        <div id="controls">
            <label>
                Color:
                <input type="color" id="strokeColor" value="#ff0000">
            </label>
            <label>
                Width:
                <input type="range" id="lineWidth" min="1" max="20" value="5">
            </label>
            <button id="clearCanvas">Clear</button>
            <button id="saveCanvas">Save</button>
            <button id="toggleEraser">Eraser&nbsp;(E)</button>
        </div>

        <canvas></canvas>
    </body>
</html>
