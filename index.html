<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTCanvas – Simple Drawing Tool</title>
        <meta name="description" content="A lightweight in-browser drawing canvas">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Font-Awesome for icon buttons -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
              integrity="sha512-1ycn6IcaQQ40/MKB4Imkb9T9+LbcQ2P5e6S0F2dM9O3ZXl9uOK7qv9qY5V4W3X3ENcyhXK6ImmoYQD9N0VY/Q=="
              crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <style>
            html,
            body{
                padding: 0;
                margin: 0;
            }

            /* Toolbar / controls container */
            #controls{
                display: flex;
                align-items: center;
                gap: .75rem;
                padding: .5rem 1rem;
                background:#f4f4f4;
                border-bottom:1px solid #ddd;
                box-sizing: border-box;
            }

            #controls label{
                font-size:.85rem;
                font-family: system-ui, sans-serif;
            }

            /* Workspace (sidebar + canvas) */
            #workspace{
                position:relative;         /* containing block for abs-pos children */
                height:calc(100vh - 48px); /* 48px ≈ toolbar height */
                width:100vw;               /* full viewport width */
                overflow:hidden;           /* prevent accidental scrollbars */
            }

            /* Sidebar */
            #sidebar{
                position:absolute;
                top:0;
                left:0;
                width:240px;               /* fixed sidebar width */
                background:#fafafa;
                border-right:1px solid #ddd;
                padding:.5rem;
                box-sizing:border-box;
                overflow:auto;
                font-family:system-ui,sans-serif;
                z-index:2;                 /* above canvas */
                height:100%;
            }

            #sidebar .panel{
                margin-bottom:1rem;
            }
            #sidebar h3{
                margin:.25rem 0 .5rem 0;
                font-size:.9rem;
            }

            /* Canvas */
            canvas{
                position:absolute;
                top:0;
                left:240px;                /* start after sidebar */
                width:calc(100% - 240px);  /* take remaining width */
                height:100%;
                /* subtle paper-like texture */
                background:
                    repeating-linear-gradient(45deg,
                    #fafafa 0px,
                    #fafafa 10px,
                    #f3f3f3 10px,
                    #f3f3f3 20px);
                display:block;
                cursor: crosshair;         /* default cursor for drawing */
            }

            /* Cursor shown when eraser mode is active.
               (JavaScript will add/remove the .erasing class.) */
            canvas.erasing{
                cursor: cell;              /* simple visual difference */
            }
            /* outline used for lasso / selections (drawn in JS) */
            .selection-outline{
                outline:1px dashed #2196f3;
            }


            /* Sidebar buttons */
            #sidebar button{
                display:block;
                width:100%;
                margin-bottom:.25rem;
                padding:.35rem .5rem;
                background:#eee;
                border:1px solid #ccc;
                border-radius:4px;
                font-size:.8rem;
                text-align:center;
                cursor:pointer;
            }
            #sidebar button:hover{
                background:#e0e0e0;
            }
        </style>
        <!-- Custom UI, dat.GUI no longer used -->
        <script defer src = "index.js"></script>
    </head>
    <body>
        <!-- Controls -->
        <div id="controls">
            <label>
                Color:
                <input type="color" id="strokeColor" value="#ff0000">
            </label>
            <label>
                Width:
                <input type="range" id="lineWidth" min="1" max="20" value="5">
            </label>
            <button id="clearCanvas"   title="Clear"><i class="fa fa-trash"></i></button>
            <button id="saveCanvas"    title="Save PNG"><i class="fa fa-image"></i></button>
            <button id="saveSVG"       title="Export SVG"><i class="fa fa-file-export"></i></button>
            <button id="toggleEraser"  title="Eraser (E)"><i class="fa fa-eraser"></i></button>
            <!-- Filters -->
            <label>
                Filter:
                <select id="filterSelect">
                    <option value="none">Original</option>
                    <option value="grayscale(100%)">Grayscale</option>
                    <option value="sepia(100%)">Sepia</option>
                    <option value="blur(3px)">Blur</option>
                    <option value="brightness(130%)">Brightness</option>
                    <option value="contrast(150%)">Contrast</option>
                    <option value="saturate(180%)">Saturate</option>
                    <option value="invert(100%)">Invert</option>
                </select>
            </label>
            <button id="resetFilter">Reset</button>
        </div>

        <!-- Workspace: sidebar + canvas -->
        <div id="workspace">
            <!-- Sidebar -->
            <aside id="sidebar">
                <!-- Tools Panel -->
                <section class="panel" id="toolsPanel">
                    <h3>Tools</h3>
                    <button data-tool="brush"  title="Brush"><i class="fa fa-paint-brush"></i></button>
                    <button data-tool="fill"   title="Fill Bucket"><i class="fa fa-fill-drip"></i></button>
                    <button data-tool="rect"   title="Rectangle"><i class="fa fa-square"></i></button>
                    <button data-tool="circle" title="Circle"><i class="fa fa-circle"></i></button>
                    <button data-tool="line"   title="Line"><i class="fa fa-minus"></i></button>
                    <button data-tool="text"   title="Text"><i class="fa fa-font"></i></button>
                    <button data-tool="lasso"  title="Lasso Select"><i class="fa fa-draw-polygon"></i></button>
                    <button data-tool="move"   title="Move Selection"><i class="fa fa-up-down-left-right"></i></button>
                </section>

                <!-- Layers Panel -->
                <section class="panel" id="layersPanel">
                    <h3>Layers</h3>
                    <ul id="layersList">
                        <li class="layer-item">Background</li>
                    </ul>
                </section>

                <!-- Shape Properties Panel -->
                <section class="panel" id="shapePropsPanel">
                    <h3>Shape&nbsp;Properties</h3>
                    <label>
                        Fill:
                        <input type="color" id="fillColor" value="#ffffff">
                    </label>
                    <br>
                    <label>
                        Stroke&nbsp;Width:
                        <input type="range" id="shapeStrokeWidth" min="1" max="20" value="2">
                    </label>
                </section>
            </aside>

            <!-- Drawing Canvas -->
            <canvas></canvas>
        </div>
    </body>
</html>
