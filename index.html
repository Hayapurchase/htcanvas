<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTCanvas – Simple Drawing Tool</title>
        <meta name="description" content="A lightweight in-browser drawing canvas">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html,
            body{
                padding:0;
                margin:0;
            }

            /* Toolbar */
            #controls{
                display:flex;
                align-items:center;
                gap:.75rem;
                padding:.5rem 1rem;
                background:#f4f4f4;
                border-bottom:1px solid #ddd;
                box-sizing:border-box;
            }

            #controls label{
                font-size:.85rem;
                font-family:system-ui,sans-serif;
            }

            /* Workspace (sidebar + canvas) */
            #workspace{
                display:flex;              /* sidebar | canvas */
                height:calc(100vh - 48px); /* 48px ≈ toolbar height */
                flex:1 1 auto;
                min-width:0;               /* allow children to shrink */
            }

            /* Sidebar */
            #sidebar{
                width:240px;               /* reserve fixed space */
                background:#fafafa;
                border-right:1px solid #ddd;
                padding:.5rem;
                box-sizing:border-box;
                overflow:auto;
                font-family:system-ui,sans-serif;
                flex-shrink:0;             /* keep width, don't overlap */
                z-index:2;                 /* stay above canvas */
            }

            #sidebar .panel{
                margin-bottom:1rem;
            }
            #sidebar h3{
                margin:.25rem 0 .5rem 0;
                font-size:.9rem;
            }

            canvas{
                background-color:white;
                flex:1;              /* fill remaining workspace */
                height:100%;
                display:block;
                min-width:0;               /* respect sidebar width */
                cursor: crosshair;         /* default cursor for drawing */
            }

            /* Cursor shown when eraser mode is active.
               (index.js toggles the .erasing class) */
            canvas.erasing{
                cursor: cell;              /* simple visual difference */
            }

            /* Sidebar buttons */
            #sidebar button{
                display:block;
                width:100%;
                margin-bottom:.25rem;
                padding:.35rem .5rem;
                background:#eee;
                border:1px solid #ccc;
                border-radius:4px;
                font-size:.8rem;
                cursor:pointer;
            }
            #sidebar button:hover{
                background:#e0e0e0;
            }
        </style>
        <script defer src = "index.js"></script>
    </head>
    <body>
        <!-- Controls -->
        <div id="controls">
            <label>
                Color:
                <input type="color" id="strokeColor" value="#ff0000">
            </label>
            <label>
                Width:
                <input type="range" id="lineWidth" min="1" max="20" value="5">
            </label>
            <button id="clearCanvas">Clear</button>
            <button id="saveCanvas">Save</button>
            <button id="saveSVG">Export&nbsp;SVG</button>
            <button id="toggleEraser">Eraser&nbsp;(E)</button>
            <!-- Filters -->
            <label>
                Filter:
                <select id="filterSelect">
                    <option value="none">Original</option>
                    <option value="grayscale(100%)">Grayscale</option>
                    <option value="sepia(100%)">Sepia</option>
                    <option value="blur(3px)">Blur</option>
                    <option value="brightness(130%)">Brightness</option>
                    <option value="contrast(150%)">Contrast</option>
                    <option value="saturate(180%)">Saturate</option>
                    <option value="invert(100%)">Invert</option>
                </select>
            </label>
            <button id="resetFilter">Reset</button>
        </div>

        <!-- Workspace: sidebar + canvas -->
        <div id="workspace">
            <!-- Sidebar -->
            <aside id="sidebar">
                <!-- Tools Panel -->
                <section class="panel" id="toolsPanel">
                    <h3>Tools</h3>
                    <button data-tool="brush">Brush</button>
                    <button data-tool="fill">Fill&nbsp;Bucket</button>
                    <button data-tool="rect">Rectangle</button>
                    <button data-tool="circle">Circle</button>
                    <button data-tool="line">Line</button>
                    <button data-tool="text">Text</button>
                </section>

                <!-- Layers Panel -->
                <section class="panel" id="layersPanel">
                    <h3>Layers</h3>
                    <ul id="layersList">
                        <li class="layer-item">Background</li>
                    </ul>
                </section>

                <!-- Shape Properties Panel -->
                <section class="panel" id="shapePropsPanel">
                    <h3>Shape&nbsp;Properties</h3>
                    <label>
                        Fill:
                        <input type="color" id="fillColor" value="#ffffff">
                    </label>
                    <br>
                    <label>
                        Stroke&nbsp;Width:
                        <input type="range" id="shapeStrokeWidth" min="1" max="20" value="2">
                    </label>
                </section>
            </aside>

            <!-- Drawing Canvas -->
            <canvas></canvas>
        </div>
    </body>
</html>
